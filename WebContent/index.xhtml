<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>Login</title>
</head>

<h:body>
	<h:form id="formLogin">
		<h1>Realize o login</h1>
		
		<h:panelGrid columns="2" style="margin-top:15%; margin-left:40%;">
		
			<h:outputLabel value="Longin:"/>
			<h:inputText id="login" value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}"/>
			
			<h:commandButton value="Entrar" action="#{pessoaBean.logar}" />
			
		</h:panelGrid>
	</h:form>
</h:body>

</html>
