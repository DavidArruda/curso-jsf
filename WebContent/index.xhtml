<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>Olá JSF</title>
	<script>
		function alterarValorDoCampo() {
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'Eu cliquei no campo';
		}
	</script>
</head>

<h:body>
	<h:form id="formPessoa">
		<h:inputText id="nome"/>
		<br/>
		<br/>
		<h:commandButton id="clicar" value="Clicar" onclick="alterarValorDoCampo();"/>
	
		<h1>Olá jsf</h1>
		<h:commandButton value="Navegar" action="primeirapagina"/>
		<h:commandButton value="Navegação explicita" action="explicita"/>
	</h:form>
</h:body>

</html>
